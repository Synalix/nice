<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You Are A Nigger</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --text:#e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 500px at 90% 80%, rgba(6,182,212,0.08), transparent),
                  var(--bg);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      padding:24px;
    }

    .card{
      text-align:center;
      padding:48px 40px;
      border-radius:20px;
      backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      min-width:280px; max-width:900px; width:90%;
    }

    h1{
      margin:0 0 12px 0;
      font-weight:700;
      letter-spacing:-0.02em;
      font-size:clamp(28px, 6vw, 72px);
      line-height:1;
      transition: transform .26s cubic-bezier(.2,.9,.2,1), text-shadow .26s ease;
      cursor:pointer;
      user-select:none;
      display:inline-block;
      padding:6px 12px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), transparent);
    }

    h1:hover{ transform: translateY(-6px) scale(1.02); text-shadow: 0 10px 30px rgba(124,58,237,0.16); }

   
    .active{
      background: linear-gradient(90deg,var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 6px 30px rgba(6,182,212,0.12);
    }

    p{ margin:0; opacity:.9; font-size:clamp(14px,2.6vw,18px)}

  
    .heart{
      position:fixed; left:50%; top:50%;
      font-size:18px; pointer-events:none; user-select:none;
      animation: floatUp 1200ms ease-out forwards;
      transform-origin:center;
      will-change:transform,opacity;
    }
    @keyframes floatUp{
      0%{ transform: translate(-50%, -50%) scale(.9) rotate(0deg); opacity:1 }
      100%{ transform: translate(-50%, -320%) scale(1.6) rotate(20deg); opacity:0 }
    }

    
    .hint{ margin-top:18px; opacity:.6; font-size:13px }

    @media (max-width:420px){ .card{ padding:28px 18px } }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 id="title">You are a nigger</h1>
  
  </main>

  <script>
    const title = document.getElementById('title');

   
    title.addEventListener('click', () => {
     
      title.classList.add('active');
      setTimeout(() => title.classList.remove('active'), 1200);

    
      for(let i=0;i<10;i++) spawnHeart(i);
    });

    function spawnHeart(i){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = (50 + (Math.random()-0.5)*30) + '%';
      heart.style.top = (50 + (Math.random()-0.5)*6) + '%';
      heart.style.fontSize = (12 + Math.random()*20) + 'px';
      heart.style.opacity = 1;
      heart.textContent = ['🍉','🍗','🏀','🫄🏾','🧋'][Math.floor(Math.random()*5)];
      document.body.appendChild(heart);
   
      setTimeout(()=> heart.remove(), 1400 + Math.random()*300);
    }

   
    title.tabIndex = 0;
    title.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); title.click(); } });
  </script>
</body>
</html>
